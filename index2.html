<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML</title>
</head>
<body>
    <p><h1>Tags Em HTML</h1></p>

    <p>Em HTML5 podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
     
            <p><ul type="square">
                <li><abbr title="usar a tag <p>">Paragrafo</abbr></li>

                <li><abbr title="usar a tag <h1></h1>....<h6></h6>">Titulos</abbr></li>

                <li><abbr title="usar a tag <img>">Imagens</abbr></li>

                <li><abbr title="usar a tag <abbr>">Abreviações</abbr></li>

                <li><abbr title="usar a tag<code>">Códigos-fonte</abbr></li>

                <li><abbr title="usar as tags <ol> e <li>">Listas Numeradas</abbr></li>

                <li><abbr title="usar as tags <ul> e <li>">Listas Com Demarcações</abbr></li>

            </ul></p>
    
</body>
